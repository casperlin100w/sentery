<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星崔 AI | 網站轉移中</title>
    <style>
        :root {
            --primary-color: #00f2ff;
            --accent-color: #7000ff;
            --bg-color: #0a0a0c;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* 背景 Canvas */
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(20, 20, 25, 0.8);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(0, 242, 255, 0.3);
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 90%;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin: 0 0 1.5rem 0;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #fff, var(--primary-color), #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        .url-box {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin: 1rem 0;
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
            transition: 0.3s;
        }

        .url-box:hover {
            color: white;
            text-shadow: 0 0 20px var(--primary-color);
        }

        .timer-text {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 2rem;
        }

        #countdown {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            display: block;
            margin-top: 0.5rem;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Footer 樣式 */
        footer {
            position: absolute;
            bottom: 20px;
            z-index: 1;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
            text-align: center;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        .container::before {
            content: " ";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <canvas id="canvas"></canvas>

    <div class="container">
        <h1>星崔 AI 系統通知</h1>
        <p>網站已經成功轉移至新座標</p>
        <a href="https://thesentryai.github.io" class="url-box">thesentryai.github.io</a>

        <div class="timer-text">
            傳送門將在 <span id="countdown">5</span> 秒後啟動
        </div>
    </div>

    <footer>
        © The Sentry AI • All Right Reserved.
    </footer>

    <script>
        // 跳轉邏輯
        const targetUrl = "https://thesentryai.github.io";
        let seconds = 5;
        const countdownEl = document.getElementById('countdown');

        const timer = setInterval(() => {
            seconds--;
            if (seconds >= 0) countdownEl.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = targetUrl;
            }
        }, 1000);

        // 背景粒子動畫
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.4;
                this.speedY = (Math.random() - 0.5) * 0.4;
                this.color = Math.random() > 0.5 ? '#00f2ff' : '#7000ff';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 80; i++) particles.push(new Particle());

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 12, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        animate();
    </script>
</body>

</html>
